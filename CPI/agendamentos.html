	<font face="Oswald" size="5" color="#3F51B5">
		<center><h2> Agendamentos </h2><center></center>
	</font>
	</center>
	<hr>
	<font face="Ubuntu" size="4" color="#757575">
		<p align="justify"><strong>Agende uma aula grátis</strong>
		</p>
		<br>
		<div align="justify">
			<form id="nome" name="name" method="POST" action="">
				<label for="nome">Nome: </label>
				<input type="text" name="nome" size="80" placeholder="Nome Completo" required>
				<br>
				<br>
				<label for="email">Email: </label>
				<input id="email" type="email" name="email" placeholder="nome@example.com" size="80"><br><br>
				<label for="senha">Senha: </label>
				<input id="senha" type="password" placeholder="senha" size="80" name="senha"><br><br>
				<label for="cel">Celular: </label>
				<input id="cel" type="tel" name="cel" placeholder="(XX)9 999999" size="80" pattern="^\(?\d{2}\)\d{5} [-\s]\d{4}.*?$"><br><br>
				<label for="data">Data: </label>
				<input id="hora" type="date" name="data"><br><br>
				<label for="hora">Hora: </label>
				<input id="hora" type="time" name="hora">
				<br><br>
				<label>Aulas: </label>
				<input type="number" name="" min="1" max="10" step="1">
				<br><br>
				<label for="nivel">Nível: </label>
				<select id="nivel"name="nivel">
					<option value="basico">Iniciante</option>
					<option value="intermediario" >Intermediário</option>
					<option value="avancado" >Avançado</option>
				</select>
				<fieldset>
					<legend>Genero</legend>
					<input id="masc" type="radio" name="genero" value="masc"><label for="masc">Masculino</label><br>
					<input id="fem" type="radio" name="genero" value="fem"><label for="fem">Feminino</label>
				</fieldset>
				<fieldset>
					<legend>Atividades: </legend>
					<input id="corr" type="checkbox" name="ativ" value="corrida"><label for="corr">Corrida</label><br>
					<input id="pila" type="checkbox" name="ativ" value="pilates"><label for="pila">Pilates</label><br>
					<input id="musc" type="checkbox" name="ativ" value="musculacao"><label for="musc">Musculação</label ><br>
					<input id="yoga" type="checkbox" name="ativ" value="yoga"><label for="yoga">Yoga</label><br>
					<p><input type="submit" name="bnt-agendar" value="AGENDAR">
					<input type="reset" name="btn-cancelar" value="CANCELAR"><br></p>
				</fieldset>
				<label for="mens">Mensagem: </label>
				<textarea id="mens" cols="80" rows="4"></textarea>
			</form>
		</div>
